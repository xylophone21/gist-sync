name: Test

on: [push]
jobs: 
  sync-to-gist:
    runs-on: ubuntu-latest

    env:
        GIST_SYNC_HOME: .
        GIST_SYNC_TOKEN: abcdefg
        GIST_SYNC_USER: user1

    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
            submodules: true

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.7'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r ${{ env.GIST_SYNC_HOME }}/src/requirements.txt

      - name: Run Build
        run: python ${{ env.GIST_SYNC_HOME }}/src/gist-sync.py build --token=${{ env.GIST_SYNC_TOKEN }} --user=${{ env.GIST_SYNC_USER }} --exclude ${{ env.GIST_SYNC_HOME }}